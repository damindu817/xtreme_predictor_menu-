  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px 40px;
      min-height: 100vh;
      user-select: none;
    }

    body.fade-in {
      animation: fadeInSmooth 0.6s ease;
    }

    @keyframes fadeInSmooth {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .title-box {
      margin: 80px 0 30px;
      padding: 20px 40px;
      border: 2px solid #00e0ff;
      border-radius: 15px;
      background: rgba(0, 224, 255, 0.05);
      backdrop-filter: blur(4px);
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 224, 255, 0.2);
    }

    .title-box h1 {
      font-size: 2.6em;
      color: #00e0ff;
      margin: 0;
      text-shadow: 0 0 10px rgba(0, 224, 255, 0.4);
      animation: fadeInTop 1s ease-out;
    }

    .tagline {
      margin-top: 15px;
      font-size: 1.3em;
      color: #ffffffdd;
      font-weight: 400;
      font-family: sans-serif;
      letter-spacing: 0.6px;
      animation: fadeInTagline 1.2s ease-out;
    }

    .dots {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 6px;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #00e0ff;
      opacity: 0;
      animation: blink 1.5s infinite;
    }

    .dot:nth-child(1) { animation-delay: 0s; }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0.1; transform: scale(0.8); }
      40% { opacity: 1; transform: scale(1.2); }
    }

    .tiles {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      width: 100%;
      max-width: 1000px;
    }

    .tile {
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 12px;
      padding: 18px 10px;
      font-size: 0.95em;
      text-align: left;
      color: #f0f0f0;
      transition: all 0.3s ease;
      backdrop-filter: blur(6px);
      box-shadow: 0 3px 8px rgba(0, 255, 255, 0.08);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInTile 0.8s ease-out forwards;
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
    }

    .tile:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 16px rgba(0, 255, 255, 0.3);
      background: rgba(0, 255, 255, 0.08);
    }

    .tile i {
      font-size: 1.4em;
      background: linear-gradient(45deg, #00e0ff, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: inline-block;
      min-width: 24px;
      text-align: center;
    }

    .tile:nth-child(1) { animation-delay: 0.1s; }
    .tile:nth-child(2) { animation-delay: 0.3s; }
    .tile:nth-child(3) { animation-delay: 0.5s; }
    .tile:nth-child(4) { animation-delay: 0.7s; }
    .tile:nth-child(5) { animation-delay: 0.9s; }

    @keyframes fadeInTile {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    footer {
      margin-top: 100px; /* updated margin-top */
      font-size: 0.85em;
      color: #aaa;
      padding-top: 20px;
      text-align: center;
      max-width: 700px;
      width: 100%;
      font-family: sans-serif;
    }

    @keyframes fadeInTop {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInTagline {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .title-box {
        margin-top: 100px;
      }
      .title-box h1 { font-size: 1.6em; }
      .tagline { font-size: 1.05em; }
      .tile { font-size: 0.9em; padding: 16px 8px; }
    }
  
@keyframes loopFade {
  0% { opacity: 0; transform: translateY(5px); }
  50% { opacity: 1; transform: translateY(0); }
  100% { opacity: 0; transform: translateY(-5px); }
}

</style>
